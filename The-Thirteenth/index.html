<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Glassmorphism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-select">
            <label><input type="radio" name="mode" value="pvp" checked> Player 1 vs Player 2</label>
            <label><input type="radio" name="mode" value="pvc"> Player vs CPU</label>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="scoreboard">
            <div>Player 1 (X): <span id="scoreX">0</span></div>
            <div>Player 2 (O): <span id="scoreO">0</span></div>
        </div>
        <button id="resetButton">Reset Game</button>
        <div class="status" id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
